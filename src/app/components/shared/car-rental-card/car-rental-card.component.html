<div class="w-full max-w-sm duration-200 ease-in-out rounded-lg hover:shadow hover:scale-105">
    <a href="#">
        <img class="w-auto h-96" [src]="car.imgSrc" [alt]="car.name" />
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-xl font-normal tracking-tight text-gray-900">{{car.name}}</h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                <!-- {{getStarsArray(car.stars)}} -->
                @for (item of getStarsArray(car.stars, true); track $index) {
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                </svg>
                }

                @for (item of getStarsArray(car.stars, false); track $index) {
                <svg class="w-4 h-4 text-gray-200 dark:text-gray-600" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                </svg>
                }
            </div>

            <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{car.stars}}</span>
        </div>
        <div class="flex items-start justify-between pb-5">
            <p class="px-4 py-3 shadow-lg rounded-xl">2018</p>
            <p class="px-4 py-3 shadow-lg rounded-xl">250 HP</p>
            <p class="px-4 py-3 shadow-lg rounded-xl">Manual</p>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-gray-700 ">R{{car.price}}/Day</span>
            <a href="#"
                class="text-white bg-yellow-600 hover:bg-yellow-500  font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Book Now
            </a>
        </div>
    </div>
</div>
